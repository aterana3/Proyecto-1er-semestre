<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap">
    <script crossorigin='anonymous' src='https://kit.fontawesome.com/6e829d3ebb.js'></script>
</head>
<body>
    <div class="title">
        <h1>"Calculadora"</h1>
    </div>
    <div class="outer-wrapper">
        <div class="inputProp">
            <div class="content-box">
                <p id="ejer-dialogo">N/A</p>
                <div class="input-box">
                    <input type="text" class="data-input" id="data-2" placeholder="Ingrese nuevo dato">
                </div>
                <div class="actions">
                    <button class='resBtn' id='resEn' onclick="calcular()">Calcular</button>
                    <button class='resBtn' id='resEx' onclick="cerrar(true)">Cerrar</button>
                </div>
            </div>
        </div>
        <main class="main-wrapper">
            <div class="content-box">
                <div class="result">
                    <p id="ejer-actual">Ejercicio realizado: N/A</p>
                    <textarea class="area" rows="10" id="resultado">El resultado se mostrará aquí...</textarea>
                </div>
                <div class="menu">
                    <div class="screen">
                        <div class="income-box">
                            <div class="input-box">
                                <input type="text" class="data-input" id="data-1" placeholder="Ingrese dato">
                            </div>
                        </div>
                        <div class="clear">
                            <button class="nav" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                    <div class="buttons">
                        <table>
                            <tr>
                                <td><button class="nav" onclick="guardarOpcion('ejer-1')">Divisores</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-2')">Invertir numero</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-3')">Primo</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-4')">Perfecto</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-5')">Fibonacci</button></td>
                            </tr>
                            <tr>
                                <td><button class="nav" onclick="guardarOpcion('ejer-6')">Base 10 a 2</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-7')">Base 10 a 16</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-8')">Base 10 a 8</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-9')">Base 2 a 10</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-10')">Base 2 a 16</button></td>
                            </tr>
                            <tr>
                                <td><button class="nav" onclick="guardarOpcion('ejer-11')">Contar palabras</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-12')">Palindroma</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-13')">Invertir frase</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-14')">Contar caracteres</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-15')">Buscar cadena</button></td>
                            </tr>
                            <tr>
                                <td><button class="nav" onclick="guardarOpcion('ejer-16')">Mayor arreglo</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-17')">Promedio arreglo</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-18')">Buscar arreglo</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-19')">Eliminar elemento arreglo</button></td>
                                <td><button class="nav" onclick="guardarOpcion('ejer-20')">Insertar elemento arreglo</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer-wrapper">
        <p class="copyrigth">Tema diseñado por: Un universitario</p>
        <div class="social-media">
            <a class="icon" href="https://github.com/aterana3">
                <i class="bx bxl-github"></i>
            </a>
            <a class="icon" href="https://twitter.com/">
                <i class="bx bxl-twitter"></i>
            </a>
            <a class="icon" href="https://facebook.com/">
                <i class='bx bxl-facebook-circle'></i>
            </a>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
